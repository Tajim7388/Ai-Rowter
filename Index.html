<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CRITICAL FIX: Mobile Viewport Stability */
        body { 
            min-height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background-color: #0f172a;
            color: white;
            margin: 0;
        }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        .sidebar-scroll { max-height: calc(100dvh - 140px); overflow-y: auto; }
        pre { tab-size: 2; }
        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 border-r border-slate-700 flex flex-col glass shrink-0">
            <div class="p-4">
                <button onclick="createNewProject()" class="w-full bg-blue-600 hover:bg-blue-500 transition-colors py-2 px-4 rounded-lg flex items-center justify-center gap-2 font-semibold">
                    <i data-lucide="plus"></i> New Project
                </button>
            </div>
            
            <div id="projectList" class="sidebar-scroll flex-1 px-2 space-y-1">
                </div>

            <div class="p-4 border-t border-slate-700">
                <button onclick="toggleSettings(true)" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors">
                    <i data-lucide="settings"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-slate-900">
            <header class="h-14 border-b border-slate-700 flex items-center justify-between px-4 glass z-10">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>

                <div class="flex bg-slate-800 rounded-lg p-1">
                    <button id="btnPreview" onclick="setView('preview')" class="px-4 py-1 rounded-md text-sm font-medium bg-slate-700 shadow-sm">Preview</button>
                    <button id="btnCode" onclick="setView('code')" class="px-4 py-1 rounded-md text-sm font-medium">Code</button>
                </div>

                <button onclick="downloadCode()" class="text-slate-300 hover:text-white p-2">
                    <i data-lucide="download"></i>
                </button>
            </header>

            <div class="flex-1 overflow-auto relative">
                <div id="previewContainer" class="w-full h-full bg-white">
                    <iframe id="previewFrame" class="w-full h-full border-none"></iframe>
                </div>
                <div id="codeContainer" class="hidden w-full h-full p-4 bg-slate-950 font-mono text-sm overflow-auto">
                    <pre><code id="codeOutput" class="text-blue-300"></code></pre>
                </div>
                <div id="loader" class="hidden absolute inset-0 bg-slate-900/80 flex items-center justify-center z-20">
                    <div class="flex flex-col items-center gap-3">
                        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
                        <p class="text-slate-300">AI is coding...</p>
                    </div>
                </div>
            </div>

            <footer class="p-4 glass border-t border-slate-700 shrink-0">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <textarea id="promptInput" rows="1" placeholder="Describe the website you want..." 
                        class="flex-1 bg-slate-800 border border-slate-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                    <button id="sendBtn" onclick="generateWebpage()" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-500 transition-all shrink-0">
                        <i data-lucide="send"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <div id="settingsModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4">API Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-400 uppercase mb-1">API URL</label>
                    <input id="settingUrl" type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 uppercase mb-1">OpenRouter Key</label>
                    <input id="settingKey" type="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm" placeholder="sk-or-...">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 uppercase mb-1">Model ID</label>
                    <input id="settingModel" type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm">
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 py-2 rounded-lg font-bold">Save Changes</button>
                    <button onclick="toggleSettings(false)" class="flex-1 bg-slate-700 py-2 rounded-lg">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS & SYSTEM LOGIC ---
        const SYSTEM_PROMPT = "You are a world-class web developer. Output ONLY raw HTML code including internal CSS (Tailwind via CDN is preferred) and JavaScript. Do not use Markdown blocks. No explanations. Start with <!DOCTYPE html>. Ensure the design is modern, responsive, and high-quality.";
        
        let state = {
            projects: JSON.parse(localStorage.getItem('projects') || '[]'),
            currentProjectId: null,
            settings: JSON.parse(localStorage.getItem('settings') || JSON.stringify({
                apiUrl: "https://openrouter.ai/api/v1/chat/completions",
                apiKey: "",
                modelId: "deepseek/deepseek-r1:free"
            }))
        };

        // --- CORE FUNCTIONS ---
        async function generateWebpage() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) return;
            if (!state.settings.apiKey) {
                alert("Please enter your API Key in Settings first!");
                toggleSettings(true);
                return;
            }

            setLoading(true);
            try {
                const response = await fetch(state.settings.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.settings.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: state.settings.modelId,
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                // ANTI-CRASH LOGIC
                const text = await response.text();
                if (!response.ok) {
                    throw new Error(`API Error: ${text}`);
                }

                const data = JSON.parse(text);
                const generatedCode = data.choices[0].message.content.trim();
                
                updateProject(prompt, generatedCode);
                renderView(generatedCode);
                document.getElementById('promptInput').value = '';
                
            } catch (error) {
                alert(error.message);
            } finally {
                setLoading(false);
            }
        }

        function updateProject(prompt, code) {
            const project = {
                id: state.currentProjectId || Date.now(),
                title: prompt.substring(0, 30) + (prompt.length > 30 ? '...' : ''),
                code: code,
                timestamp: new Date().toISOString()
            };

            const idx = state.projects.findIndex(p => p.id === project.id);
            if (idx > -1) state.projects[idx] = project;
            else state.projects.unshift(project);

            state.currentProjectId = project.id;
            saveState();
            renderProjectList();
        }

        function renderView(code) {
            const cleanCode = code.replace(/```html|```/g, ''); // Defensive cleaning
            document.getElementById('codeOutput').textContent = cleanCode;
            const blob = new Blob([cleanCode], { type: 'text/html' });
            document.getElementById('previewFrame').src = URL.createObjectURL(blob);
        }

        // --- UI HELPERS ---
        function setView(mode) {
            const isPreview = mode === 'preview';
            document.getElementById('previewContainer').classList.toggle('hidden', !isPreview);
            document.getElementById('codeContainer').classList.toggle('hidden', isPreview);
            document.getElementById('btnPreview').classList.toggle('bg-slate-700', isPreview);
            document.getElementById('btnCode').classList.toggle('bg-slate-700', !isPreview);
        }

        function createNewProject() {
            state.currentProjectId = null;
            renderView('<html><body style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;color:#667">Your preview will appear here...</body></html>');
            document.getElementById('promptInput').value = '';
        }

        function downloadCode() {
            const code = document.getElementById('codeOutput').textContent;
            if (!code) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([code], { type: 'text/html' }));
            a.download = 'index.html';
            a.click();
        }

        function toggleSettings(show) {
            document.getElementById('settingsModal').classList.toggle('hidden', !show);
            if (show) {
                document.getElementById('settingUrl').value = state.settings.apiUrl;
                document.getElementById('settingKey').value = state.settings.apiKey;
                document.getElementById('settingModel').value = state.settings.modelId;
            }
        }

        function saveSettings() {
            state.settings = {
                apiUrl: document.getElementById('settingUrl').value,
                apiKey: document.getElementById('settingKey').value,
                modelId: document.getElementById('settingModel').value
            };
            saveState();
            toggleSettings(false);
        }

        function renderProjectList() {
            const list = document.getElementById('projectList');
            list.innerHTML = state.projects.map(p => `
                <div onclick="loadProject(${p.id})" class="p-3 rounded-lg cursor-pointer transition-colors ${state.currentProjectId === p.id ? 'bg-blue-600/20 text-blue-400' : 'hover:bg-slate-800 text-slate-400'}">
                    <div class="text-sm font-medium truncate">${p.title}</div>
                    <div class="text-[10px] opacity-50">${new Date(p.timestamp).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        function loadProject(id) {
            const project = state.projects.find(p => p.id === id);
            if (project) {
                state.currentProjectId = project.id;
                renderView(project.code);
                renderProjectList();
            }
        }

        function saveState() {
            localStorage.setItem('projects', JSON.stringify(state.projects));
            localStorage.setItem('settings', JSON.stringify(state.settings));
        }

        function setLoading(isLoading) {
            document.getElementById('loader').classList.toggle('hidden', !isLoading);
            document.getElementById('sendBtn').disabled = isLoading;
        }

        // Initialize Icons and UI
        lucide.createIcons();
        renderProjectList();
        createNewProject();
    </script>
</body>
</html>
